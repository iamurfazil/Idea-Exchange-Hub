<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formstyles.css">
</head>
<body>
    <img src="images\Line-combo-2.png" alt="url">
    <div class="registration_form">
        <h2>LOGIN FORM</h2>
        <form action="index.html" method="POST">
            

            <div class="form-fields">
                <label for="email">Email Address : </label>
                <input type="text" id="email" placeholder="   Enter Your Mail" required>
            </div>

            <div class="form-fields">
                <label for="pass_word">Password : </label>
                <input type="text" id="pass_word" placeholder="   ********" required>
            </div>

            <button type="submit" class="submit_btn">Register</button>

            <div class="out">
                <a href="register.html">Don't have an account! please register..</a>
            </div>
        </form>
    </div>
</body>
</html>
