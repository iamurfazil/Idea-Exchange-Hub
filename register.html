<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="formstyles.css">
</head>
<body>
    <img src="images\Line-combo-2.png" alt="url">
    <div class="registration_form">
        <h2>Registration Form</h2>
        <form action="index.html" method="POST">
            <div class="form-fields">
                <label for="name">Full Name : </label>
                <input type="text" id="name" placeholder="   Enter Your Full Name" required>
            </div>

            <div class="form-fields">
                <label for="qualification">Your  Qualification:</label>
                <select id="qualification">
                 <option value="10th">10th</option>
                 <option value="12th">12th</option>
                 <option value="bachelor">Bachelor's Degree</option>
                 <option value="master">Master's Degree</option>
                 <option value="phd">PhD</option>
                </select>
            </div>

            <div class="form-fields">
                <label for="name">Date Of Brith : </label>
                <input type="text" id="name" placeholder="   Enter Your Date Of Brith " required>
            </div>

            <div class="form-fields">
                <label for="email">Email Address : </label>
                <input type="text" id="email" placeholder="   Enter Your Mail" required>
            </div>

            <div class="form-fields">
                <label for="pass_word">Password : </label>
                <input type="text" id="pass_word" placeholder="   Enter Your Password" required>
            </div>

            <button type="submit" class="submit_btn">Register</button>

            <div class="out">
                <a href="login.html">Already have an account? Login</a>
            </div>
        </form>
    </div>
</body>
</html>
